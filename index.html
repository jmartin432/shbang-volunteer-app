<html class="no-js" lang="">
<head>

    <meta name="description" content="">

    <title>Sh'Bang Volunteer App</title>

    <link rel="stylesheet" href="./css/index.css">

<body class="page-home">

    <header class="site-header">

    <section id="volunteer-section">
        <div id="name-select-div">
            <select name="name-select" id="name-select" class="hidden" onchange=refreshSchedule(this.options[this.selectedIndex].value)>
                <option value="" disabled selected>Choose Your Name</option>
            </select>
        </div>

        <div id="volunteer-info-div">
            <div id="schedule-info-div">
                <ul id="schedule-list">

                </ul>
            </div>

<section class="schedule-display">
